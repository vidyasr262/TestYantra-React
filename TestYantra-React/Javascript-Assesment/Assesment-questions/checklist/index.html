<!DOCTYPE html>
<html>
  <head>
    <title> Checklist </title>
    <link rel="stylesheet" type="text/css" href="./resources/css/index.css">
    <script type="text/javascript" src="./resources/js/index.js" defer></script>
  </head>

  <body>

    <header>
      <h1> My Journal </h1>
    </header>

    <main>
      <div id="today" class="checklist">
        <div class="listHeader">
          <h1 class="listTitle"> Things To Do Today </h1>
          <div id="todayAdd" class="add button">Add</div>
        </div>
        <hr>
        <table id="todayList" class="listContent">
        </table>

      </div>

      <div id="backlog" class="checklist">
        <div class="listHeader">
          <h1 class="listTitle"> Backlog </h1>
        </div>
        <hr>
        <table id="backlogList" class="listContent">
        </table>
      </div>

    </main>
    <footer>
      <div id="authorInfo">
        <h3>Corbin Taylor</h3>
        <h4>Thursday, 5 September 2019</h4>
      </div>
    </footer>
  </body>

</html>
